name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go mod download
        
    - name: Test
      run: |
        go test -v ./... -race -coverprofile=coverage.gojwt.txt -covermode=atomic
        echo "$GCP_DATA" > service-account.json
        go test -v gcp/... -race -coverprofile=coverage.gcp.txt -covermode=atomic
        rm service-account.json
        go install github.com/wadey/gocovmerge
	      gocovmerge coverage.gojwt.txt coverage.gcp.txt > coverage.txt
      env:
        AWS_REGION: ${{secrets.AWS_REGION}}
        AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY}}
        AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_KEY}}
        KMS_KEY_ID: ${{secrets.KMS_KEY_ID}}
        GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        GCP_DATA: ${{secrets.SERVICE_ACCOUNT}}
        CI: "true"
      
    - name: Codecov
      uses: codecov/codecov-action@v1.0.15
      with:
        file: coverage.txt
      
